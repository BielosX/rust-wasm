<html lang="en">
    <body>
        <div>
            <b>Add Numbers</b>
            <br>
            <form>
                <label>
                    First:
                    <input id="first" type="text">
                </label>
                <label>
                    Second:
                    <input id="second" type="text">
                </label>
            </form>
            <p id="result">0</p>
            <button onclick=addNumbersHandler()>Add</button>
        </div>
        <br>
        <br>
        <div>
            <b>String to Upper Case</b>
            <br>
            <label>
                String to convert:
                <textarea id="to-upper-text-area"></textarea>
            </label>
            <p id="to-upper-result"></p>
            <button onclick=toUpperCase()>To Upper</button>
        </div>
        <br>
        <br>
        <div>
            <b>Counter</b>
            <br>
            <p id="counter-result">0</p>
            <button onclick=handleCounter()>Increment</button>
        </div>
        <br>
        <br>
        <div>
            <b>Copy Text</b>
            <br>
            <p id="copy-text-result"></p>
            <button onclick=handleCopyText()>Copy</button>
            <button onclick=handleCleanText()>Clean</button>
        </div>
        <br>
        <br>
        <div>

            <b>Calculator</b>
            <br>
            <form id="calculator-form">
                <label>
                    First:
                    <input name="first" type="text">
                </label>
                <br>
                <label>
                    Second:
                    <input name="second" type="text">
                </label>
                <br>
                <label>
                    <input type="radio" name="calc-function" value="add">
                    Add
                </label>
                <br>
                <label>
                    <input type="radio" name="calc-function" value="sub">
                    Substitute
                </label>
                <br>
                <label>
                    <input type="radio" name="calc-function" value="mul">
                    Multiply
                </label>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <p id="calc-result">0</p>
        </div>
    </body>
    <script src="example.js"></script>
</html>
